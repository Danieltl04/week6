<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
		<script>
  		var canvas = document.getElementById("canvas");
		 var robotArm = new RobotArm(canvas);

  		robotArm.loadLevel("exercise 7");

  		// Je eigen code plaats je hier.

		for (i=1; i <= 5; i++) {        
	    for (q=1; q <= 6; q++) {        
		robotArm.moveRight();            
		robotArm.grab();          	
		robotArm.moveLeft();  
		robotArm.drop();            	
		}
        robotArm.moveRight();               
        robotArm.moveRight();       		 
         }
        robotArm.moveLeft();
        robotArm.moveLeft();


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
