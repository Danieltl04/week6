<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 11");

  // Je eigen code plaats je hier.
  		var color;

		for (eerste =0; eerste <=8; eerste++ ) {
		robotArm.moveRight();
		}
		for (tweede = 0; tweede <9; tweede++){
    	robotArm.grab();
    	color = robotArm.scan();

    	if(color == 'white'){
    		robotArm.moveRight();
    		robotArm.drop();
    		robotArm.moveLeft();
    	}

    	else{
    	robotArm.drop();
    }
    	robotArm.moveLeft();
    }

    	
    	












  robotArm.run();
</script>
