<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 12");

  // Je eigen code plaats je hier.
  var color
for (eerste =0; eerste <=7; eerste++ ) {
		robotArm.moveRight();
		}
		
    	robotArm.grab();
    	color = robotArm.scan();
    	if(color == 'red'){
    		robotArm.moveRight();
    	}
    	robotArm.drop();
    	robotArm.moveLeft();
    	



  robotArm.run();
</script>
